<!DOCTYPE html>
<html lang="en">
<head>
    <title>Citizen admin panel</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="wrapper">
    <div id="add-new-citizen" class="box three columns">
        <form id="citizen-form" class="add-citizen">
            <h5 style="text-align: center;">Tilføj ny borger</h5>
            <input id="name" class="u-full-width" type="text" name="name" value="" placeholder="Fulde navn">
            <input id="email" class="u-full-width" type="email" name="email" value="" placeholder="Email">
            <input id="username" class="u-full-width" type="text" name="username" value="" placeholder="Brugernavn">
            <div class="row">
                <input id="address" class="four columns u-full-width" type="text" name="address" value="" placeholder="Addresse">
                <input id="city" class="four columns u-full-width" type="text" name="city" value="" placeholder="By">
                <input id="post-code" class="four columns u-full-width" type="number" name="post-code" value="" placeholder="Post nr.">
            </div>
            <input type="button" class="button-primary u-full-width" value="Tilføj" onclick="addNewCitizen()">
        </form>
    </div>
    <div id="citizen-list" class="three columns box" style="padding: 0; height: 97vh">
        <h5 style="text-align: center; margin-top: 10px;">Borger liste</h5>
        <div class="separator" style="margin-bottom: 0;"></div>
        <ul class="u-full-width citizen-list">
            <li onclick="getContactList()">fru jensen</li>
            <li onclick="renderCitizenInfo('12345678')">fru jensen</li>
        </ul>
    </div>
    <div id="citizen-info" class="box six columns" style=""></div>

    <template id="template-citizen-info">
        <h5 style="text-align: center;">{{ citizenName }}</h5>
        <div class="separator" style="margin-bottom: 20px;"></div>
        <div class="six columns" style="margin-left: 0">
            <p>Brugernavn: {{ username }}</p>
            <p>Email: {{ email }}</p>
            <address style="margin-bottom: 20px">
                Addresse: {{ address}}<br>
                By: {{ city }}<br>
                Post nr.: {{ postalCode}}<br>
            </address>
            <div class="separator"></div>
            <input class="u-full-width" type="text" placeholder="Søg efter nr.">
            <div class="box-no-shadow search-result-box">
                <table class="u-full-width search-result-list">
                    <tbody id="search-result">
                    <tr>
                        <td>some result</td>
                        <!--<td class="btn-test">Tilføj</td>-->
                        <!--<td><div onclick="addNewContact('hansen', '12345678')" class="search-add-btn">Tilføj</div></td>-->
                        <td><div onclick="addNewContact('hansen', '12345678')" class="search-add-btn">Tilføj <i class="fa fa-plus-square"></i></div></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="contact-list" class="six columns box-no-shadow" >
            <table  class="u-full-width" style="">
                <tbody id="contact-table">
                </tbody>
            </table>
        </div>
    </template>

    <template id="template-search-result-row">
        <tr>
            <td>{{ name }}</td>
            <td onclick="addNewContact('{{ name }}', '{{ phone }}')"><div class="search-add-btn">Tilføj <i class="fa fa-plus-square"></i></div></td>
        </tr>
    </template>

    <template id="template-contact-row">
        <tr>
            <td>{{ name }}</td>
            <td>{{ phone }}</td>
        </tr>
    </template>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/JsTemplates.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
