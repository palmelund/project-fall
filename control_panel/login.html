<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="twelve columns">
        <form class="login box" action="" method="post">
            <h5 style="text-align: center">Login</h5>
            <div class="row">
                <div class="six columns">
                    <input class="u-full-width" type="text" name="username" value="" placeholder="Username">
                </div>
                <div class="six columns">
                    <input class="u-full-width" type="password" name="password" value="" placeholder="Password">
                </div>
            </div>
            <input class="button-primary u-full-width" type="submit" value="Submit">
        </form>
        </div>
    </div>
</div>
</body>
</html>
