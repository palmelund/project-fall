<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin panel</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
            <div id="add-new-citizen-admin" style="margin-top: 100px">
            <form id="citizen-admin-form" class="">
                <h5 style="text-align: center;">Tilføj bruger</h5>
                <input id="name" class="u-full-width" type="text" name="name" value="" placeholder="Fulde navn">
                <input id="email" class="u-full-width" type="email" name="email" value="" placeholder="Email">
                <select class="u-full-width">
                    <option value="citizen-admin">Bruger admin</option>
                    <option value="contact">Kontakt</option>
                    <option value="citizen">Borger</option>
                </select>
                <div class="row">
                    <input id="address" class="four columns" type="text" name="address" value="" placeholder="Addresse">
                    <input id="city" class="four columns" type="text" name="city" value="" placeholder="By">
                    <input id="post-code" class="four columns" type="number" name="post-code" value="" placeholder="Post nr.">
                </div>
                <div class="btn-submit u-full-width" onclick="addNewCitizen()">Tilføj</div>
            </form>
        </div>
    </div>
</body>
</html>
