<!DOCTYPE html>
<html lang="en">
<head>
    <title>Citizen admin panel</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="wrapper"h-
    <div id="add-new-citizen" class="three columns">
        <div class="box">
            <form id="citizen-form" class="add-citizen">
                <h5 style="text-align: center;">Tilføj ny borger</h5>
                <input id="name" class="u-full-width" type="text" name="name" value="" placeholder="Fulde navn">
                <input id="email" class="u-full-width" type="email" name="email" value="" placeholder="Email">
                <select class="u-full-width">
                    <option value="citizen">Borger</option>
                    <option value="contact">Kontakt</option>
                </select>
                <div class="row">
                    <input id="address" class="four columns u-full-width" type="text" name="address" value="" placeholder="Addresse">
                    <input id="city" class="four columns u-full-width" type="text" name="city" value="" placeholder="By">
                    <input id="post-code" class="four columns u-full-width" type="number" name="post-code" value="" placeholder="Post nr.">
                </div>
                <div class="btn-submit u-full-width" onclick="addNewCitizen()">Tilføj</div>
            </form>
        </div>
        <div id="citizen-list" class="box">
            <h5 style="margin-top: 10px;">Borger liste</h5>
            <div class="separator" style="margin-bottom: 0;"></div>
            <ul class="u-full-width citizen-list">
                <li onclick="getContactList()">fru jensen</li>
                <li onclick="renderCitizenInfo()">fru jensen</li>
            </ul>
        </div>
    </div>
    <div id="citizen-info" class="nine columns box" style=""></div>

    <template id="template-citizen-info">
        <h5>{{ citizenName }}</h5>
        <div class="separator" style="margin-bottom: 20px;"></div>
        <div class="six columns" style="margin-left: 0">
            <p>Email: {{ email }}</p>
            <address style="margin-bottom: 20px">
                Addresse: {{ address }}<br>
                By: {{ city }}<br>
                Post nr.: {{ postalCode }}<br>
            </address>
            <div class="separator"></div>
            <input class="u-full-width" type="text" placeholder="Søg efter nr.">
            <div class="box-no-shadow search-result-box">
                <table class="u-full-width search-result-list">
                    <tbody id="search-result">
                    <tr>
                        <td>Hr. Hansen</td>
                        <td class="search-add-btn" onclick="addNewContact('hansen', '12345678')">Tilføj</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="contact-list" class="six columns box-no-shadow" >
            <table  class="u-full-width" style="">
                <tbody id="contact-table"></tbody>
            </table>
        </div>
    </template>

    <template id="template-search-result-row">
        <tr>
            <td>{{ name }}</td>
            <td class="search-add-btn" onclick="addNewContact('{{ name }}', '{{ phone }}')"></td>
        </tr>
    </template>

    <template id="template-contact-row">
        <tr>
            <td>{{ name }}</td>
            <td>{{ phone }}</td>
            <td class="contact-list-btn" onclose="removeContact('{{ phone }}')">Fjern</td>
        </tr>
    </template>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/JsTemplates.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
